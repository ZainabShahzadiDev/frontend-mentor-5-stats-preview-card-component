<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="card">

    <section class="infoSection">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="benefits">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="metrics">
          <div class="values">10k+</div>
          <p class="entities">COMPANIES</p>
        </div>

        <div class="metrics">
          <div class="values">314</div>
          <p class="entities">TEMPLATES</p>
        </div>

        <div class="metrics">
          <div class="values">12M+</div>
          <p class="entities">QUERIES</p>
        </div>
      </div>
    </section>

    <section class="imgSection">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 480px)">
        <img src="images/image-header-desktop.jpg" alt="Hero Image">
      </picture>
    </section>
  </div>
</body>

</html>
